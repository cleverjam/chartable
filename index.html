<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chartable</title>
    <script data-main="js/main" src="lib/requirejs/require.js"></script>
    <link rel="stylesheet" href="lib/materialize/dist/css/materialize.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="lib/handsontable/dist/handsontable.css"/>
    <link rel="stylesheet" href="css/main.css"/>

</head>
<body>
<div class="navbar-fixed">
    <nav class="light-blue darken-2">
        <div class="container">
            <div class="nav-wrappern">
                <a href="#" class="brand-logo left">Chartable</a>
                <ul id="typeSelector" class="right">
                    <li>
                        <a id="bar" href="#">
                            <i class="material-icons prevent-click">assessment</i>
                        </a>
                    </li>
                    <li>
                        <a id="line" href="#">
                            <i class="material-icons prevent-click">timeline</i>
                        </a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>
</div>
<div class="container">
    <div class="row">
        <div class="col s12 m6">
            <div class="card ">
                <div class="card-content">
                    <div class="table-container">
                        <div id="table"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s12 m6">
            <div class="card ">
                <div class="card-content">
                    <canvas id="myChart" width="400" height="400"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
